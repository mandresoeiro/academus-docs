site_name: "Academus Docs"
site_description: "Documenta√ß√£o oficial do projeto Academus"
site_url: "https://mandresoeiro.github.io/academus-docs/"
repo_name: "mandresoeiro/academus-docs"
repo_url: "https://github.com/mandresoeiro/academus-docs"

# ============================================
# üé® Tema
# ============================================
theme:
  name: material
  language: pt
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
    - header.autohide

# ============================================
# üóÇÔ∏è Estrutura de navega√ß√£o
# ============================================
nav:
  - In√≠cio: index.md
  - Guia R√°pido:
      - Instala√ß√£o: docs/instalacao.md
      - Deploy: docs/deploy.md
  - Refer√™ncia:
      - API: docs/api.md
      - Configura√ß√µes: docs/configuracoes.md
  - Sobre: docs/sobre.md

# ============================================
# ‚öôÔ∏è Plugins (opcionais)
# ============================================
plugins:
  - search
  - tags
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true

# ============================================
# ‚ú® Extras
# ============================================
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
